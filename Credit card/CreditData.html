<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Data</title>
  <link rel="stylesheet" type="text/css" href="./data.css">
</head>

<body>
  <button type="button"><a class="top-right-button" href="./2_page.html">Back</a></button>

  <div class="container">
    <div class="card">
      <div class="card-inner">
        <div class="front">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="row">
            <img src="https://i.ibb.co/G9pDnYJ/chip.png" width="60px">
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="60px">
          </div>
          <div class="row card-no">
            <p>5244</p>
            <p>2150</p>
            <p>8252</p>
            <p>6420</p>
          </div>
          <div class="row card-holder">
            <p>CARD HPLDER</p>
            <p>VALID TILL</p>
          </div>
          <div class="row name">
            <p>JOE ALISON</p>
            <p>10 / 25</p>
          </div>
        </div>
        <div class="back">
          <img src="https://i.ibb.co/PYss3yv/map.png" class="map-img">
          <div class="bar"></div>
          <div class="row card-cvv">
            <div>
              <img src="https://i.ibb.co/S6JG8px/pattern.png">
            </div>
            <p>824</p>
          </div>
          <div class="row card-text">

          </div>
          <div class="row signature">
            <p>CUSTOMER SIGNATURE</p>
            <img src="https://i.ibb.co/WHZ3nRJ/visa.png" width="80px">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
