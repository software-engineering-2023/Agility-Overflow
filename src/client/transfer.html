    <main>
      <h1>Transfer Money</h1>

      <h2>Choose Transfer Type:</h2>

      <form id="transferForm">
        <label for="transferType">Transfer Type:</label>
        <select
          id="transferType"
          name="transferType"
          onchange="showTransferFields()"
        >
          <option value="internal">Internal</option>
          <option value="domestic">Domestic</option>
          <option value="international">International</option>
        </select>

        <label for="bankAccount">Bank Account:</label>
        <select id="bankAccount" name="bankAccount">
          <option value="account1">Account 1</option>
          <option value="account2">Account 2</option>
          <option value="account3">Account 3</option>
        </select>

        <div id="internalFields" style="display: block">
          <label for="availableBalance">Available Balance:</label>
          <input
            type="text"
            id="availableBalance"
            name="availableBalance"
            value="$10000000"
            readonly
            required
          />

          <label for="transferTo">Transfer To:</label>
          <input
            type="text"
            id="transferTo"
            name="transferTo"
            placeholder="Enter account number"
            required
          />

          <label for="transferAmount">Transfer Amount:</label>
          <input
            type="number"
            id="transferAmount"
            name="transferAmount"
            required
            min="1"
            max="10000000"
          />
        </div>

        <div id="domesticFields" style="display: none">
          <label for="availableBalance">Available Balance:</label>
          <input
            type="text"
            id="availableBalance"
            name="availableBalance"
            value="$10000000"
            readonly
            required
          />

          <label for="bankName">Bank Name:</label>
          <input
            type="text"
            id="bankName"
            name="bankName"
            placeholder="Enter bank name"
            required
          />

          <label for="branchName">Branch Name:</label>
          <input
            type="text"
            id="branchName"
            name="branchName"
            placeholder="Enter branch name"
            required
          />

          <label for="transferTo">Transfer To:</label>
          <input
            type="text"
            id="transferTo"
            name="transferTo"
            placeholder="Enter account number"
            required
          />

          <label for="transferAmount">Transfer Amount:</label>
          <input
            type="number"
            id="transferAmount"
            name="transferAmount"
            min="1"
            max="10000000"
          />
        </div>

        <div id="internationalFields" style="display: none">
          <label for="availableBalance">Available Balance:</label>
          <input
            type="text"
            id="availableBalance"
            name="availableBalance"
            value="$10000000"
            readonly
            required
          />
          <label for="country">Country:</label>
          <input
            type="text"
            id="country"
            name="country"
            placeholder="Enter country name"
            required
          />

          <label for="city">City:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter city name"
            required
          />

          <label for="bankName">Bank Name:</label>
          <input
            type="text"
            id="bankName"
            name="bankName"
            placeholder="Enter bank name"
            required
          />

          <label for="branchName">Branch Name:</label>
          <input
            type="text"
            id="branchName"
            name="branchName"
            placeholder="Enter branch name"
            required
          />

          <label for="swiftCode">SWIFT/BIC Code:</label>
          <input
            type="text"
            id="swiftCode"
            name="swiftCode"
            placeholder="Enter SWIFT/BIC code"
            required
          />

          <label for="transferTo">Transfer To:</label>
          <input
            type="text"
            id="transferTo"
            name="transferTo"
            placeholder="Enter account number"
            required
          />

          <label for="transferAmount">Transfer Amount:</label>
          <input
            type="number"
            id="transferAmount"
            name="transferAmount"
            required
            min="1"
            max="10000000"
          />
        </div>

        <button type="submit" id="confirmationButton">Confirm</button>
      </form>
    </main>

</html>
