      <h1>Bills</h1>

      <label for="billsPayment">Choose bill to pay for: </label>
      <select id="billsPayment" name="billsPayment">

        <option value="GasBills">Gas Bills</option>
        <option value="WaterBills">Water Bills</option>
        <option value="ElectricityBills">Electricity Bills</option>
        <option value="TelephoneBills">Telephone Bills</option>
      </select>

      <form>
        <label for="cardBills">Amount</label>
        <input
          type="number"
          id="billPaymentAmount"
          name="cardBills"
          min="1"
          max="1000000"
          required
        />

        <button type="submit">Pay</button>
      </form>
